<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <header class="_bg-dark position-fixed top-0 w-100">

    </header>
    <main>
        <section id="start" class="_bg-green w-100 py-5 text-center text-uppercase">
            <div class="container text-white">
                <div class="row">
                    <div class="col-12">
                        <img src="./img/avatar.svg" alt="Avatar">
                        <h1 class="my-3">Start bootstrap</h1>
                        <div class="star d-flex justify-content-center align-items-center gap-3">
                            <div class="bar border border-4 border-white rounded"></div>
                            <i class="fa-solid fa-star"></i>
                            <div class="bar border border-4 border-white rounded"></div>
                        </div>
                        <p class="my-3">graphic artist - web designer - illustrator</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="text-center text-uppercase py-5">
            <div class="container">
                <h2>Portfolio</h2>
                <div class="star d-flex justify-content-center align-items-center gap-3 my-4">
                    <div class="bar border border-4 border-dark rounded"></div>
                    <i class="fa-solid fa-star"></i>
                    <div class="bar border border-4 border-dark rounded"></div>
                </div>
                <div class="row g-4">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-wrapper ">
                            <img src="./img/cabin.png" alt="cabin" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-wrapper">
                            <img src="./img/cake.png" alt="cake" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-wrapper">
                            <img src="./img/circus.png" alt="circus" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-wrapper">
                            <img src="./img/game.png" alt="game" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-wrapper">
                            <img src="./img/safe.png" alt="safe" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-wrapper">
                            <img src="./img/submarine.png" alt="submarine" class="img-fluid rounded">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="_bg-green text-white text-center py-5">
            <div class="_wrapper">
                <div class="container-fluid">
                    <h2 class="text-uppercase">About</h2>
                    <div class="star d-flex justify-content-center align-items-center gap-3">
                        <div class="bar border border-4 border-white rounded"></div>
                        <i class="fa-solid fa-star"></i>
                        <div class="bar border border-4 border-white rounded"></div>
                    </div>
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="green"></section>
    </main>
    <footer>

    </footer>
</body>
</html>
